<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="PROTO.CSS" class="">
</head>
<body>

    <div class="container">
        <h2>CAMPING LIST</h2>
        <table>
          <thead>
            <tr>
              <th>번호</th>
              <th>사진</th>
              <th>상품명</th>
              <th class="text-right">선택</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td class="photo">사진</td> <!-- Here you would normally use an <img> tag -->
              <td>Camping 텐트</td>
              <td class="text-right"><button class="button">[삭제하기]</button></td>
            </tr>
          </tbody>
        </table>
      
        <h3>ITEM LIST</h3>
        <table>
          <thead>
            <tr>
              <th>번호</th>
              <th>사진</th>
              <th>상품명</th>
              <th>가격</th>
              <th>수량</th>
              <th class="text-right">선택</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td class="photo">사진</td>
              <td>피크닉 의자</td>
              <td>1000$</td>
              <td>1</td>
              <td class="text-right"><button class="button">[삭제하기]</button></td>
            </tr>
            <tr>
              <td>2</td>
              <td class="photo">사진</td>
              <td>휴대용 랜턴</td>
              <td>100$</td>
              <td>1</td>
              <td class="text-right"><button class="button">[삭제하기]</button></td>
            </tr>
          </tbody>
        </table>
      
        <div class="clearfix">
          <button class="button">장바구니</button>
          <button class="button">구매하기</button>
        </div>
      </div>
</body>
</html>
